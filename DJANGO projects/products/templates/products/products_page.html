{% extends "base.html"%}

{% block title%}Royal Hotel{% endblock %}
{% block header%}Welcome to the Royal Hotels!{% endblock %}

{% block content%}
<div class = 'admin_panel'>
    <form name="productForm", method="post", action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Select a product from the list to edit:</label>
            <select id="menu_id" name="menu" onchange="top.location.hrf=this.options[this.selectedIndex].value;">
                {% for product in products %}
                <option value="../{{ product.pk}}/details/">{{ product.name }}</option>
                {% endfor %}
            </select>
            <div class="fromBtn_container">
                <a href=""><button type="button" class="btn">Create new product</button></a>
                <a href="{% url 'home' %}"><button type="button" class="btn">Log Out</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
